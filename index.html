<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet.On</title>
    <link href="http://fonts.cdnfonts.com/css/mark-pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="sidebar-bg">
            <div class="bg-btn">
                <div class="Combined-Shape">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <!--head sidebar-->
            <div class="nav-title">
                <div class="logo"></div>
                <div class="wallet">Wallet<span>.on</span></div>
            </div>
            <!--end head sidebar-->
            <!--list item sidebar-->
            <nav class="main-nav">
                <ul class="menu" id="menu">
                    <li class="menu-item">
                        <div class="selected"></div>
                        <img src="img/principal-icon.webp"
                            srcset="img/principal-icon@2x.webp 2x,img/principal-icon@3x.webp 3x" class="principal_icon">
                        <span class="item-name selected-name">Principal</span>
                    </li>
                    <li class="menu-item">
                        <div class="hover"></div>
                        <img src="img/actividad-icon.webp"
                            srcset="img/actividad-icon@2x.webp 2x,img/actividad-icon@3x.webp 3x" class="actividad_icon">
                        <span class="item-name">Actividad</span>
                        <div class="notification">
                            <span>2</span>
                        </div>
                    </li>
                    <li class="menu-item">
                        <div class="hover"></div>
                        <img src="img/balances-icon.webp"
                            srcset="img/balances-icon@2x.webp 2x,img/balances-icon@3x.webp 3x" class="balances_icon">
                        <span class="item-name">Balances</span>
                    </li>
                    <li class="menu-item">
                        <div class="hover"></div>
                        <img src="img/mis-cuentas-icon.webp"
                            srcset="img/mis-cuentas-icon@2x.webp 2x,img/mis-cuentas-icon@3x.webp 3x"
                            class="mis_cuentas_icon">
                        <span class="item-name">Mis cuentas</span>
                    </li>
                    <li class="menu-item">
                        <div class="hover"></div>
                        <img src="img/historial-icon.webp"
                            srcset="img/historial-icon@2x.webp 2x,img/historial-icon@3x.webp 3x" class="historial_icon">
                        <span class="item-name">Historial</span>
                    </li>
                    <li class="menu-item">
                        <div class="hover"></div>
                        <img src="img/destinatarios-icon.webp"
                            srcset="img/destinatarios-icon@2x.webp 2x,img/destinatarios-icon@3x.webp 3x"
                            class="destinatarios_icon">
                        <span class="item-name">Destinatarios</span>
                    </li>
                    <li class="menu-item">
                        <div class="hover"></div>
                        <img src="img/invitar-icon.webp"
                            srcset="img/invitar-icon@2x.webp 2x,img/invitar-icon@3x.webp 3x" class="invitar_icon">
                        <span class="item-name">Invitar</span>
                    </li>
                    <li class="menu-item">
                        <div class="hover"></div>
                        <img src="img/configuracion-icon.webp"
                            srcset="img/configuracion-icon@2x.webp 2x,img/configuracion-icon@3x.webp 3x"
                            class="configuracion_icon">
                        <span class="item-name">Configuración</span>
                    </li>
                </ul>
            </nav>
            <!--end list item sidebar-->
            <!--foot sidebar-->
            <div class="nav-foot">
                <div class="btn-bco">
                    <img src="img/help-icon.webp" srcset="img/help-icon@2x.webp 2x,img/help-icon@3x.webp 3x"
                        class="help_icon">
                    <span class="Necesitas-ayuda">¿Necesitas ayuda?</span>
                </div>
                <div class="btn-bco">
                    <img src="img/logout-icon.webp" srcset="img/logout-icon@2x.webp 2x,img/logout-icon@3x.webp 3x"
                        class="logout_icon">
                    <span class="Cerrar-sesion">Cerrar sesión</span>
                </div>
            </div>
            <!--end foot sidebar-->
        </div>

    </header>
</body>

</html>
